<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="max-width: 100%; max-height: 100%;">
    
<img src="background.PNG" style="position: absolute;">
<img src="vector.PNG" style="position: absolute;">

<button class="c1" style="position: absolute;" onclick="document.getElementById('c1s').style.display='block'; document.getElementById('dak').style.display='block'">1반</button>
<button class="c2" style="position: absolute;">2반</button>
<button class="c3" style="position: absolute;">3반</button>
<button class="c4" style="position: absolute;">4반</button>
<button class="c5" style="position: absolute;">5반</button>
<button class="c6" style="position: absolute;">6반</button>
<button class="c7" style="position: absolute;">7반</button>


<img src="c1s.PNG" class="c1s" id="c1s">

<button class="dak"  id="dak" onclick="document.getElementById('c1s').style.display='none'; document.getElementById('dak').style.display='none';">닫기</button>






</body>
</html>
